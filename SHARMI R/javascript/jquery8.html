<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $('p').hide();
    });
    $("#show").click(function(){
        $('p').show();
    });
});
</script>
</head>
<body>
<p>jquery write less do more</p>
<button id="hide">hide</button>
<button id="show">show</button>
</body>
</html>
