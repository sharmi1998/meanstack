<html>
<head>
<script type="application/javascript">
function loadJSON(){
    var data_file="http://learnwebcode.github.io/json-example/animals-1.json";
    var http_request=new XMLHttpRequest();
    http_request.onreadystatechange=function(){
        if(http_request.readyState==4){
            var jsonObj=JSON.parse(http_request.responseText);
            //for(i=0;i<jsonObj.length;i++){
              //  x+=jsonObj[i].name;
           // }
           // document.getElementById('demo').innerHTML=x;
            document.getElementById("Name").innerHTML=jsonObj[0].name;
            document.getElementById("Species").innerHTML=jsonObj[0].species;
            document.getElementById("Likes").innerHTML=jsonObj[0].foods.likes;
            document.getElementById("dislikes").innerHTML=jsonObj[0].foods.dislikes;
        }
    }

    
http_request.open("GET",data_file,true);
http_request.send();
}
</script>
<title>Try JSON</title>
</head>
<body>
<h1>Cricketer Details</h1>
<table class="src">
<tr><th>Name</th><th>Country</th><th> Likes</th><th> Dislike</th></tr>
<tr><td><div id="Name">Sachin</div></td>
<td><div id="Species">India</div></td>           
<td><div id="Likes">wsaq</div></td>
<td><div id="dislikes">wsaq</div></td></tr>
</table>
<div class="central">
<button type="button" onclick="loadJSON()">Update Details</button>
</div>
</body>
</html>
